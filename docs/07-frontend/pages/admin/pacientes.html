ap:var(--space-3)}.search-box{position:relative;flex:1;max-width:400px}.search-box input{width:100%;padding:var(--space-3) var(--space-4) var(--space-3) var(--space-10);border:2px solid var(--border-light);border-radius:var(--radius-lg);font-size:var(--text-base);transition:all var(--transition-fast)}.search-box input:focus{outline:none;border-color:var(--primary-400);box-shadow:0 0 0 3px var(--primary-100)}.search-icon{position:absolute;left:var(--space-3);top:50%;transform:translateY(-50%);font-size:var(--text-xl);color:var(--text-secondary)}.table-container{background-color:white;border-radius:var(--radius-2xl);padding:var(--space-6);box-shadow:var(--shadow-sm)}.table{width:100%;border-collapse:collapse}.table thead{background-color:var(--gray-50);border-bottom:2px solid var(--border-light)}.table th{padding:var(--space-4);text-align:left;font-weight:700;color:var(--text-primary);font-size:var(--text-sm)}.table td{padding:var(--space-4);border-bottom:1px solid var(--border-light);color:var(--text-secondary)}.table tbody tr:hover{background-color:var(--gray-50)}.badge{display:inline-block;padding:var(--space-1) var(--space-3);border-radius:var(--radius-lg);font-size:var(--text-sm);font-weight:600}.badge-info{background-color:var(--info-100);color:var(--info-700)}.badge-secondary{background-color:var(--gray-100);color:var(--gray-700)}.action-buttons{display:flex;gap:var(--space-2)}.modal-overlay{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background-color:rgba(0,0,0,0.5);z-index:1000;align-items:center;justify-content:center}.modal-overlay.active{display:flex}.modal-content{background-color:white;border-radius:var(--radius-2xl);padding:var(--space-6);max-width:600px;width:90%;max-height:90vh;overflow-y:auto}.modal-header{margin-bottom:var(--space-4)}.modal-title{font-size:var(--text-2xl);font-weight:700;color:var(--text-primary)}.modal-footer{display:flex;gap:var(--space-3);margin-top:var(--space-6)}.form-row{display:grid;grid-template-columns:1fr 1fr;gap:var(--space-4)}@media (max-width:768px){.dashboard-grid{grid-template-columns:1fr}.dashboard-sidebar{display:none}.toolbar{flex-direction:column;align-items:stretch}.search-box{max-width:100%}.form-row{grid-template-columns:1fr}}
    </style>

<body>
    <div class="dashboard-grid">
        <aside class="dashboard-sidebar">
            <div class="sidebar-brand"><span class="sidebar-brand-icon">üè•</span><span class="sidebar-brand-text">MediConsultas</span></div>
            <div class="sidebar-user"><div class="sidebar-user-name" id="userName">Cargando...</div><div class="sidebar-user-role">Administrador</div></div>
            <nav class="sidebar-nav">

                    <li class="sidebar-nav-item"><a href="/pages/admin/especialidades.html" class="sidebar-nav-link"><span class="sidebar-nav-icon">‚öïÔ∏è</span><span>Especialidades</span></a></li>
                    <li class="sidebar-nav-item"><a href="/pages/admin/medicos.html" class="sidebar-nav-link"><span class="sidebar-nav-icon">üë®‚Äç‚öïÔ∏è</span><span>M√©dicos</span></a></li>
                    <li class="sidebar-nav-item"><a href="/pages/admin/pacientes.html" class="sidebar-nav-link active"><span class="sidebar-nav-icon">üë•</span><span>Pacientes</span></a></li>
                    <li class="sidebar-nav-item"><a href="/pages/admin/consultorios.html" class="sidebar-nav-link"><span class="sidebar-nav-icon">üö™</span><span>Consultorios</span></a></li>
                    <li class="sidebar-nav-item"><a href="/pages/admin/citas.html" class="sidebar-nav-link"><span class="sidebar-nav-icon">üìÖ</span><span>Citas</span></a></li>
                    <li class="sidebar-nav-item"><a href="/pages/admin/reportes.html" class="sidebar-nav-link"><span class="sidebar-nav-icon">üìä</span><span>Reportes</span></a></li>

        <main class="dashboard-main">
            <div class="dashboard-header animate-fade-in"><h1 class="dashboard-title">Gesti√≥n de Pacientes</h1><p class="dashboard-subtitle">Registre y administre los pacientes del sistema</p></div>
            <div class="toolbar animate-slide-up">
                <div class="search-box"><span class="search-icon">üîç</span><input type="text" id="searchInput" placeholder="Buscar por nombre, DNI..."></div>

    <div class="modal-overlay" id="formModal">
        <div class="modal-content">
            <div class="modal-header"><h3 class="modal-title" id="modalTitle">Nuevo Paciente</h3></div>
            <div class="modal-body">
                <form id="pacienteForm">
                    <input type="hidden" id="pacienteId">
                    <div class="form-row">
                        <div class="form-group"><label for="nombre" class="form-label form-label-required">Nombre</label><input type="text" id="nombre" class="form-control" placeholder="Mar√≠a" required minlength="2" maxlength="100"></div>
                        <div class="form-group"><label for="apellido" class="form-label form-label-required">Apellido</label><input type="text" id="apellido" class="form-control" placeholder="Gonz√°lez" required minlength="2" maxlength="100"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label for="dni" class="form-label form-label-required">DNI</label><input type="text" id="dni" class="form-control" placeholder="87654321" required pattern="[0-9]{8}" maxlength="8"></div>
                        <div class="form-group"><label for="fechaNacimiento" class="form-label form-label-required">Fecha de Nacimiento</label><input type="date" id="fechaNacimiento" class="form-control" required></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label for="genero" class="form-label form-label-required">G√©nero</label><select id="genero" class="form-control" required><option value="">Seleccione</option><option value="M">Masculino</option><option value="F">Femenino</option><option value="O">Otro</option></select></div>
                        <div class="form-group"><label for="telefono" class="form-label">Tel√©fono</label><input type="tel" id="telefono" class="form-control" placeholder="987654321" pattern="[0-9]{9}" maxlength="9"></div>
                    </div>
                    <div class="form-group"><label for="direccion" class="form-label">Direcci√≥n</label><input type="text" id="direccion" class="form-control" placeholder="Av. Principal 123" maxlength="200"></div>
                    <div class="form-group"><label for="email" class="form-label">Email</label><input type="email" id="email" class="form-control" placeholder="paciente@correo.com" maxlength="100"></div>
                    <div class="form-group"><label for="username" class="form-label form-label-required">Usuario</label><input type="text" id="username" class="form-control" placeholder="mgonzalez" required minlength="4" maxlength="50"></div>
                    <div class="form-group"><label for="password" class="form-label form-label-required">Contrase√±a</label><input type="password" id="password" class="form-control" placeholder="M√≠nimo 8 caracteres" required minlength="8" maxlength="100"></div>
                </form>
            </div>
            <div class="modal-footer">

    <script src="/js/main.js"></script>
    <script src="/js/utils/auth-guard.js"></script>
    <script>
        let pacientes=[],selectedId=null;document.addEventListener('DOMContentLoaded',async()=>{const user=getCurrentUser();if(!user||user.rol!=='ADMIN'){window.location.href='/pages/auth/login.html';return}document.getElementById('userName').textContent=user.username;document.getElementById('logoutBtn').addEventListener('click',()=>{logout();window.location.href='/pages/auth/login.html'});document.getElementById('addBtn').addEventListener('click',openAddModal);document.getElementById('cancelBtn').addEventListener('click',closeFormModal);document.getElementById('saveBtn').addEventListener('click',savePaciente);document.getElementById('searchInput').addEventListener('input',filterTable);await loadPacientes()});async function loadPacientes(){const token=getToken(),container=document.getElementById('tableContent');try{const response=await fetch(`${API_BASE_URL}/pacientes`,{headers:{'Authorization':`Bearer ${token}`}});pacientes=await response.json();renderTable(pacientes)}catch(error){console.error('Error:',error);container.innerHTML='<p style=\"text-align:center;color:var(--error-600)\">Error al cargar pacientes</p>'}}function filterTable(){const search=document.getElementById('searchInput').value.toLowerCase();const filtered=pacientes.filter(p=>(p.nombre+' '+p.apellido).toLowerCase().includes(search)||p.dni.includes(search)||p.email?.toLowerCase().includes(search));renderTable(filtered)}function renderTable(data){const container=document.getElementById('tableContent');if(data.length===0){container.innerHTML='<div class=\"empty-state\"><div class=\"empty-state-icon\">üë•</div><p class=\"empty-state-text\">No hay pacientes registrados</p><button class=\"btn btn-primary\" onclick=\"openAddModal()\">Registrar Primer Paciente</button></div>';return}container.innerHTML=`<table class=\"table\"><thead><tr><th>DNI</th><th>Nombre Completo</th><th>Edad/G√©nero</th><th>Contacto</th><th style=\"text-align:center\">Acciones</th></tr></thead><tbody>${data.map(p=>{const edad=calcularEdad(p.fechaNacimiento),generos={M:'Masculino',F:'Femenino',O:'Otro'};return`<tr><td><strong>${p.dni}</strong></td><td>${p.nombre} ${p.apellido}</td><td><span class=\"badge badge-info\">${edad} a√±os</span><br><small>${generos[p.genero]||p.genero}</small></td><td>${p.telefono||'-'}<br><small>${p.email||'-'}</small></td><td style=\"text-align:center\"><div class=\"action-buttons\" style=\"justify-content:center\"><button class=\"btn btn-sm btn-ghost\" onclick=\"viewDetails(${p.idPaciente})\">üëÅÔ∏è Ver</button></div></td></tr>`}).join('')}</tbody></table>`}function calcularEdad(fecha){const nacimiento=new Date(fecha),hoy=new Date();let edad=hoy.getFullYear()-nacimiento.getFullYear();const mes=hoy.getMonth()-nacimiento.getMonth();if(mes<0||(mes===0&&hoy.getDate()<nacimiento.getDate()))edad--;return edad}function openAddModal(){selectedId=null;document.getElementById('modalTitle').textContent='Nuevo Paciente';document.getElementById('pacienteForm').reset();document.getElementById('pacienteId').value='';document.getElementById('password').required=true;document.getElementById('formModal').classList.add('active')}function closeFormModal(){document.getElementById('formModal').classList.remove('active');selectedId=null}async function savePaciente(){const form=document.getElementById('pacienteForm');if(!form.checkValidity()){form.reportValidity();return}const data={nombre:document.getElementById('nombre').value.trim(),apellido:document.getElementById('apellido').value.trim(),dni:document.getElementById('dni').value.trim(),fechaNacimiento:document.getElementById('fechaNacimiento').value,genero:document.getElementById('genero').value,direccion:document.getElementById('direccion').value.trim()||null,telefono:document.getElementById('telefono').value.trim()||null,email:document.getElementById('email').value.trim()||null,username:document.getElementById('username').value.trim(),password:document.getElementById('password').value};const token=getToken();try{const response=await fetch(`${API_BASE_URL}/pacientes`,{method:'POST',headers:{'Authorization':`Bearer ${token}`,'Content-Type':'application/json'},body:JSON.stringify(data)});if(response.ok){alert('Paciente registrado exitosamente');closeFormModal();await loadPacientes()}else{const error=await response.json();alert(`Error: ${error.message||'No se pudo registrar el paciente'}`)}}catch(error){console.error('Error:',error);alert('Error al conectar con el servidor')}}function viewDetails(id){const p=pacientes.find(pac=>pac.idPaciente===id);if(!p)return;const generos={M:'Masculino',F:'Femenino',O:'Otro'},edad=calcularEdad(p.fechaNacimiento);alert(`Detalles del Paciente:\n\nNombre: ${p.nombre} ${p.apellido}\nDNI: ${p.dni}\nEdad: ${edad} a√±os\nFecha Nacimiento: ${new Date(p.fechaNacimiento).toLocaleDateString('es-PE')}\nG√©nero: ${generos[p.genero]||p.genero}\nDirecci√≥n: ${p.direccion||'No registrada'}\nTel√©fono: ${p.telefono||'No registrado'}\nEmail: ${p.email||'No registrado'}`)}
    </script>
