search-box{position:relative;flex:1;max-width:400px}.search-box input{width:100%;padding:var(--space-3) var(--space-4) var(--space-3) var(--space-10);border:2px solid var(--border-light);border-radius:var(--radius-lg);font-size:var(--text-base);transition:all var(--transition-fast)}.search-box input:focus{outline:none;border-color:var(--primary-400);box-shadow:0 0 0 3px var(--primary-100)}.search-icon{position:absolute;left:var(--space-3);top:50%;transform:translateY(-50%);font-size:var(--text-xl);color:var(--text-secondary)}.pacientes-grid{display:grid;gap:var(--space-4)}.paciente-card{background-color:white;border-radius:var(--radius-xl);padding:var(--space-5);box-shadow:var(--shadow-sm);border:2px solid var(--border-light);transition:all var(--transition-fast)}.paciente-card:hover{box-shadow:var(--shadow-md);border-color:var(--primary-200)}.paciente-header{display:flex;justify-content:space-between;align-items:start;margin-bottom:var(--space-4)}.paciente-info h3{font-weight:700;color:var(--text-primary);margin-bottom:var(--space-2)}.paciente-detail{display:flex;align-items:center;gap:var(--space-2);color:var(--text-secondary);font-size:var(--text-sm);margin-bottom:var(--space-1)}.badge{display:inline-block;padding:var(--space-2) var(--space-3);border-radius:var(--radius-lg);font-size:var(--text-sm);font-weight:600}.badge-info{background-color:var(--info-100);color:var(--info-700)}.badge-success{background-color:var(--success-100);color:var(--success-700)}.citas-summary{display:flex;gap:var(--space-3);margin-top:var(--space-4);padding-top:var(--space-4);border-top:2px solid var(--border-light)}.summary-item{flex:1;text-align:center;padding:var(--space-3);background-color:var(--gray-50);border-radius:var(--radius-lg)}.summary-number{font-size:var(--text-2xl);font-weight:700;color:var(--primary-600);margin-bottom:var(--space-1)}.summary-label{font-size:var(--text-sm);color:var(--text-secondary)}@media (max-width:768px){.dashboard-grid{grid-template-columns:1fr}.dashboard-sidebar{display:none}.toolbar{flex-direction:column;align-items:stretch}.search-box{max-width:100%}}

        <main class="dashboard-main">
            <div class="dashboard-header animate-fade-in"><h1 class="dashboard-title">Mis Pacientes</h1><p class="dashboard-subtitle">Listado de pacientes que han tenido citas con usted</p></div>
            <div class="toolbar animate-slide-up">

    <script>
        let pacientes=[],allCitas=[];document.addEventListener('DOMContentLoaded',async()=>{const user=getCurrentUser();if(!user||user.rol!=='MEDICO'){window.location.href='/pages/auth/login.html';return}document.getElementById('userName').textContent=user.username;document.getElementById('logoutBtn').addEventListener('click',()=>{logout();window.location.href='/pages/auth/login.html'});document.getElementById('searchInput').addEventListener('input',filterPacientes);await loadPacientes()});async function loadPacientes(){const user=getCurrentUser(),token=getToken(),container=document.getElementById('pacientesContent');try{const response=await fetch(`${API_BASE_URL}/citas/medico/${user.idReferencia}`,{headers:{'Authorization':`Bearer ${token}`}});allCitas=await response.json();const pacientesMap=new Map();allCitas.forEach(cita=>{if(!pacientesMap.has(cita.idPaciente)){pacientesMap.set(cita.idPaciente,{idPaciente:cita.idPaciente,nombre:cita.nombrePaciente||'Paciente',dni:cita.dniPaciente||'N/A',citas:[]})}pacientesMap.get(cita.idPaciente).citas.push(cita)});pacientes=Array.from(pacientesMap.values());renderPacientes(pacientes)}catch(error){console.error('Error:',error);container.innerHTML='<p style=\"text-align:center;color:var(--error-600)\">Error al cargar pacientes</p>'}}function filterPacientes(){const search=document.getElementById('searchInput').value.toLowerCase();const filtered=pacientes.filter(p=>p.nombre.toLowerCase().includes(search)||p.dni.includes(search));renderPacientes(filtered)}function renderPacientes(data){const container=document.getElementById('pacientesContent');if(data.length===0){container.innerHTML='<div class=\"empty-state\"><div class=\"empty-state-icon\">ğŸ‘¥</div><p class=\"empty-state-text\">No hay pacientes registrados</p></div>';return}container.innerHTML=data.map(p=>{const totalCitas=p.citas.length,atendidas=p.citas.filter(c=>c.estado==='ATENDIDA').length,ultimaCita=p.citas.sort((a,b)=>new Date(b.fechaCita)-new Date(a.fechaCita))[0],edadEstimada=calcularEdadEstimada(p.citas);return`<div class=\"paciente-card\"><div class=\"paciente-header\"><div class=\"paciente-info\"><h3>${p.nombre}</h3><div class=\"paciente-detail\">ğŸ†” DNI: ${p.dni}</div>${edadEstimada?`<div class=\"paciente-detail\">ğŸ“… ${edadEstimada} aÃ±os</div>`:''}<div class=\"paciente-detail\">ğŸ“‹ Ãšltima cita: ${new Date(ultimaCita.fechaCita).toLocaleDateString('es-PE')}</div>${ultimaCita.motivoConsulta?`<div class=\"paciente-detail\">ğŸ’¬ ${ultimaCita.motivoConsulta}</div>`:''}</div><span class=\"badge badge-info\">${totalCitas} cita${totalCitas!==1?'s':''}</span></div><div class=\"citas-summary\"><div class=\"summary-item\"><div class=\"summary-number\">${totalCitas}</div><div class=\"summary-label\">Total Citas</div></div><div class=\"summary-item\"><div class=\"summary-number\" style=\"color:var(--success-600)\">${atendidas}</div><div class=\"summary-label\">Atendidas</div></div><div class=\"summary-item\"><div class=\"summary-number\" style=\"color:var(--warning-600)\">${totalCitas-atendidas}</div><div class=\"summary-label\">Pendientes</div></div></div></div>`}).join('')}function calcularEdadEstimada(citas){const citaConFecha=citas.find(c=>c.fechaNacimientoPaciente);if(!citaConFecha||!citaConFecha.fechaNacimientoPaciente)return null;const nacimiento=new Date(citaConFecha.fechaNacimientoPaciente),hoy=new Date();let edad=hoy.getFullYear()-nacimiento.getFullYear();const mes=hoy.getMonth()-nacimiento.getMonth();if(mes<0||(mes===0&&hoy.getDate()<nacimiento.getDate()))edad--;return edad}
    </script>
